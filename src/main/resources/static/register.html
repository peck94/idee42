<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Idee42</title>
    
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="jumbotron">
          <h1>Register</h1>
          Create a new user account.
      </div>
      
      <div class="row">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Username" id="username">
                <input type="email" class="form-control" placeholder="E-mail address" id="email">
                <input type="password" class="form-control" placeholder="Password" id="pass">
                <input type="password" class="form-control" placeholder="Verify password" id="pass2">
                <button class="btn btn-primary" onclick="register()">Submit</button>
            </div>
          </div>
          <div class="col-md-3"></div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    
    <script>
        function register() {
            pass1 = $('#pass').val();
            pass2 = $('#pass2').val();
            if(pass1 !== pass2) {
                alert('Passwords don\'t match!');
                return;
            }
            
            data = {
                username: $('#username').val(),
                email: $('#email').val(),
                password: $('#pass').val()
            };
            console.log(data);
            
            json = JSON.stringify(data);
            console.log(json);
            $.ajax({
                type: 'POST',
                url: '/api/user',
                data: json,
                contentType: "application/json",
                dataType: 'json'
            })
            .done(function() {
                alert('Registration success!');
            })
            .fail(function(data) {
                alert('Registration failed!');
                console.log(data);
            });
        }
    </script>
  </body>
</html>
